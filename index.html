<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

<title>BlockSync - Sonera HOA</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.png">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Fonts / Icons -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
:root {
  --nav-height: 64px;
  --nav-offset: calc(var(--nav-height) + env(safe-area-inset-bottom, 0px));
}

/* Standalone PWA override */
html.standalone {
  --nav-offset: var(--nav-height);
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #fafaf9;
  font-family: 'Plus Jakarta Sans', sans-serif;
  overflow: hidden;
}

#root {
  height: 100dvh;
  display: flex;
  flex-direction: column;
}

/* Header */
.app-header {
  background: #fff;
  border-bottom: 1px solid #e7e5e4;
  padding-top: calc(env(safe-area-inset-top) + 1rem);
  padding-bottom: 1rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 30;
}

/* Content */
.app-content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding-bottom: var(--nav-offset);
}

/* Bottom Nav */
.bottom-nav {
  position: fixed;
  left: 0;
  right: 0;
  height: var(--nav-height);
  background: white;
  border-top: 1px solid #e7e5e4;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 50;
  bottom: env(safe-area-inset-bottom, 0px);
}

/* Flush when standalone */
html.standalone .bottom-nav {
  bottom: 0;
}

.bottom-nav-inner {
  width: 100%;
  max-width: 640px;
  display: flex;
  justify-content: space-around;
}

/* Nav buttons */
.nav-btn {
  flex: 1;
  height: 100%;
  background: none;
  border: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Inputs */
.modern-input {
  width: 100%;
  height: 3.5rem;
  border-radius: 1rem;
  padding: 0 1rem;
  border: none;
  background: #f5f5f4;
  font-weight: 600;
  outline: none;
}

.modern-input:focus {
  background: white;
  box-shadow: 0 0 0 2px #0d9488;
}

/* Cards */
.glass-card {
  background: white;
  border: 1px solid #e7e5e4;
  border-radius: 1.25rem;
  padding: 1.5rem;
}

/* Utilities */
.scroll-area::-webkit-scrollbar { width: 0 }
.tap-highlight-transparent { -webkit-tap-highlight-color: transparent }
</style>

<script>
(function () {
  function detect() {
    const standalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;
    document.documentElement.classList.toggle('standalone', standalone);
  }
  detect();
  window.addEventListener('resize', detect);
  window.addEventListener('visibilitychange', detect);
})();
</script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        teal: { 600: '#0d9488' },
        stone: { 50:'#fafaf9',100:'#f5f5f4',400:'#a8a29e',800:'#292524' }
      }
    }
  }
}
</script>
</head>

<body class="tap-highlight-transparent">

<div id="root"></div>

<script type="text/babel">
/* Firebase imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, doc, updateDoc, setDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCApFluUkql1dqrGwH5r67DO6E-L-ez-OM",
  authDomain: "blocksync-d48e5.firebaseapp.com",
  projectId: "blocksync-d48e5",
  storageBucket: "blocksync-d48e5.firebasestorage.app",
  messagingSenderId: "354921111118",
  appId: "1:354921111118:web:7b7fa1624fd0d37e402d1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* App */
const App = () => {
  const [user, setUser] = React.useState(null);
  const [view, setView] = React.useState("home");

  React.useEffect(() => onAuthStateChanged(auth, setUser), []);

  const NavBtn = ({ id, icon, label }) => (
    <button
      className={`nav-btn ${view===id ? 'text-teal-600' : 'text-stone-400'}`}
      onClick={() => setView(id)}
    >
      <i className={`fa-solid ${icon} text-xl mb-1`}></i>
      <span className="text-[10px] font-bold">{label}</span>
    </button>
  );

  return (
    <div className="flex flex-col h-full">
      <header className="app-header">
        <div className="flex items-center gap-3">
          <img src="favicon.png" className="w-10 h-10" />
          <div>
            <div className="font-extrabold text-lg">BlockSync</div>
            <div className="text-[10px] text-stone-400">v1.0.5</div>
          </div>
        </div>
        {user ? (
          <button onClick={() => signOut(auth)}>
            <i className="fa-solid fa-power-off"></i>
          </button>
        ) : null}
      </header>

      <main className="app-content p-4">
        <div className="glass-card text-center text-stone-400">
          Current view: <b>{view}</b>
        </div>
      </main>

      <nav className="bottom-nav">
        <div className="bottom-nav-inner">
          <NavBtn id="home" icon="fa-database" label="Data" />
          {user && <NavBtn id="tally" icon="fa-list-check" label="Tally" />}
          {user && <NavBtn id="active" icon="fa-map-location-dot" label="Status" />}
          <NavBtn id="summary" icon="fa-chart-pie" label="Finance" />
        </div>
      </nav>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
